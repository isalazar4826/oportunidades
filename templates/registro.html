<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Oportunidades - Horizontal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-group-custom .btn {
            margin-right: 5px; /* Ajusta este valor según sea necesario */
        }
        .btn-group-custom .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Oportunidades</h1>
        <form method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cliente">Cliente</label>
                    <input type="text" class="form-control" id="cliente" name="cliente" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="vendedor">Vendedor</label>
                    <select class="form-control" id="vendedor" name="vendedor" required>
                        {% for vendedor in vendedores %}
                        <option value="{{ vendedor }}">{{ vendedor }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="producto">Producto</label>
                    <input type="text" class="form-control" id="producto" name="producto" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fecha_solicitud">Fecha de Solicitud</label>
                    <input type="date" class="form-control" id="fecha_solicitud" name="fecha_solicitud" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="fecha_entrega">Fecha de Entrega</label>
                    <input type="date" class="form-control" id="fecha_entrega" name="fecha_entrega" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="estatus_comercial">Estatus Comercial</label>
                    <input type="text" class="form-control" id="estatus_comercial" name="estatus_comercial" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="descripcion_estatus">Descripción del Estatus Comercial</label>
                    <textarea class="form-control" id="descripcion_estatus" name="descripcion_estatus"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea class="form-control" id="comentarios" name="comentarios"></textarea>
            </div>
            <div class="form-group">
                <label for="deal_id">DEAL ID:</label>
                <input type="text" class="form-control" id="deal_id" name="deal_id">
            </div>
            <div class="d-flex justify-content-start mt-3 btn-group-custom">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a href="{{ url_for('ver_oportunidades') }}" class="btn btn-secondary">Ver Oportunidades</a>
            </div>
        </form>
        <form method="POST" action="{{ url_for('logout') }}" class="mt-3">
            <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
        </form>
    </div>
</body>
</html>
