<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Oportunidades</title>
</head>
<body>
    <h1>Registrar Oportunidad</h1>
    <form method="POST">
        <label for="nombre">Nombre de la Oportunidad:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
        <br>
        
        <label for="vendedor">Vendedor:</label>
        <select id="vendedor" name="vendedor" required>
            {% for vendedor in vendedores %}
            <option value="{{ vendedor }}">{{ vendedor }}</option>
            {% endfor %}
        </select>
        <br>
        
        <label for="producto">Producto/Equipo:</label>
        <input type="text" id="producto" name="producto" required>
        <br>
        
        <label for="fecha_solicitud">Fecha de Solicitud:</label>
        <input type="date" id="fecha_solicitud" name="fecha_solicitud" required>
        <br>
        
        <label for="fecha_entrega">Fecha de Entrega:</label>
        <input type="date" id="fecha_entrega" name="fecha_entrega" required>
        <br>
        
        <!-- Estatus Comercial -->
        <label for="estatus_comercial">Estatus Comercial:</label>
        <select id="estatus_comercial" name="estatus_comercial" required>
            <option value="Cancelado">Cancelado</option>
            <option value="En Proceso">En Proceso</option>
            <option value="Entregado">Entregado</option>
            <option value="Entregado SOW">Entregado SOW</option>
            <option value="Pausado por el Cliente">Pausado por el Cliente</option>
            <option value="Propuesta enviada">Propuesta enviada</option>
        </select>
        <br>
        
        <!-- Descripción del Estatus Comercial -->
        <label for="descripcion_estatus">Descripción del Estatus Comercial:</label>
        <textarea id="descripcion_estatus" name="descripcion_estatus" rows="4" cols="50" placeholder="Descripción opcional sobre el estatus comercial"></textarea>
        <br>
        
        <!-- Comentarios -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Comentarios adicionales"></textarea>
        <br>

        <!-- DEAL Id -->
        <label for="deal_id">DEAL Id:</label>
        <input type="text" id="deal_id" name="deal_id" placeholder="Identificador del Deal">
        <br>

        <button type="submit">Registrar</button>
    </form>

    <!-- Botón para ver oportunidades registradas -->
    <br><br>
    <a href="{{ url_for('ver_oportunidades') }}">
        <button>Ver Oportunidades Registradas</button>
    </a>

    <br><br>
    <a href="/logout">Cerrar Sesión</a>
</body>
</html>
